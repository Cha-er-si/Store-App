<ion-header>
  <ion-toolbar>
    <ion-title> QR Code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center add-padding">
    <qrcode
      [qrdata]="dataString"
      [width]="256"
      [errorCorrectionLevel]="'M'"
    ></qrcode>
  </ion-card>
</ion-content>
