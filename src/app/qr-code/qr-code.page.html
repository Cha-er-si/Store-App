<ion-header>
  <ion-toolbar>
    <ion-title> QR Code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center add-padding">
    <qrcode
      [qrdata]="dataString"
      [width]="256"
      [errorCorrectionLevel]="'M'"
    ></qrcode>
  </ion-card>
  <div class="product_name" *ngIf="product">
    <!-- <ion-item *ngFor="let prod in product"> -->
    <ion-title>{{product.product_name}}</ion-title>
    <!-- </ion-item> -->
  </div>
</ion-content>
