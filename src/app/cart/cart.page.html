<ion-header>
  <ion-toolbar color="chocolate">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
    <ion-button slot="end" (click)="clearCart()" color="light">
      Clear Cart
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar color="chocolate">
      <ion-title size="large" color="light"> Cart </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of cartProductsWithCount">
      <ion-label> {{ product.count }}x </ion-label>
      <ion-label> {{ product.product_name}} </ion-label>
      <ion-label> {{ product.product_price * product.count}} php </ion-label>
    </ion-item>
    <ion-item class="total-price">
      <ion-label> Total Price: <span> {{ totalPrice }} php</span> </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
